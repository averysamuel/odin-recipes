    <title>Garlic Bread</title>

<body>
    <h1>Garlic Bread</h1>
    <img src="../images/lasagna.jpeg" alt="Picture of Lasagna again">
    <h2>Description</h2>
    <p>Garlic bread goes so good with lasagna</p>
    <p>
        Who doesn't want some bread with a nice lasagna hm? I know I do.
    </p>
    <h2>Ingredients</h2>
    <ul>
        <li>bread</li>
        <li>garlic</li>
        <li>butter</li>

    <h2>Steps</h2>
    <ol>
